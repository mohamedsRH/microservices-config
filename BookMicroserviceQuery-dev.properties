spring.application.name=BookMicroserviceQuery
server.port= 8182
spring.datasource.url=jdbc:mysql://localhost:3306/bookMicroserviceQuery?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

libraray.feign.client.url=http://localhost:8282/api/libraries

# Kafka common configuration
spring.kafka.bootstrap-servers=localhost:29092

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=com.commons.commonlib.dto,com.commons.commonlib.event.Event

# Consumer configuration
spring.kafka.consumer.group-id=book-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.commons.commonlib.dto,com.commons.commonlib.event.Event
